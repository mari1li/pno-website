<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ</title>
    <link rel="stylesheet" href="contact.css">
    <script src="contact.js" defer></script>
</head>
<body>
    <header>
        <div id="logo">
            <img src="./assets/pnologo.png" alt="P&O Pharma" width = 100px>
        </div> 
        <nav>
          <a href="./index">Trang chủ</a>
          <a href="./about">Giới Thiệu</a>
          <a href="./hethongphanphoi">Hệ Thống Phân Phối</a>
          <a href="#">Hoạt Động</a>
          <a href="./contact">Tuyển Dụng</a>
        </nav>
    </header>

    <section class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class = "contact-left">
            
            <div class="contact-left-title">
                <h2 class="contact-left">Liên Hệ Công Ty</h2>
                <hr style="height:2px;border-width:0; width: 400px; color:rgb(241, 233, 206);background-color:rgb(177, 170, 97)">
            </div>
            <input type="hidden" name="access_key" value="ec1e3be9-11fb-4689-9b81-c5faf52d81c1">

          <input type="text" name="name" placeholder="Họ Tên" class = "contact-inputs" required>
          <input type="tel" name="telephone" placeholder="Số Điện Thoại" class = "contact-inputs" required>
          <input type="email" name="email" placeholder="Email" class = "contact-inputs" required>
      
          
          <button type="submit">Gửi</button>
        </form>
        <div class="contact-right">
            <img src="./assets/pnologo.png" alt="">
        </div>
      </section> 
      <footer>
        <div class="footer-logo">
          <img src="./assets/pnologo.png" alt="P&O Pharma" height="100px" width="180px">
        </div>
        <div class="footer-address">
          <p>P&O Pharma</p>
          <p>61/28 Luu Nhan Chu, Phuong 5, Quan Tan Binh, TP. Ho Chi Minh</p>
          <p>Phone: +84 903 871 977</p>
        </div>
        
      </footer>     
</body>
</html>
